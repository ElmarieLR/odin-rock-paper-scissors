<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>
  <h2>Rules of the game:</h2>
    <ul>
      <li>Paper beats Rock.</li>
      <li>Rock beats Scissors.</li>
      <li>Scissors beat Paper.</li>
      <li>The first player to have 5 points win the game.</li>
    </ul>
  <div id="start">
    <h2>Are you ready?</h2>
      <button id="startBtn">Start game</button>
  </div>
  <div id="play">
    <h2>Choose your weapon!</h2>
      <button class="choices" id="rock" value="Rock">Rock</button>
      <button class="choices" id="paper" value="Paper">Paper</button>
      <button class="choices" id="scissors" value="Scissors">Scissors</button>
    <h2>Decisions were made:</h2>
      <p id="player_selection"></p>
      <p id="computer_selection"></p>
  </div>
  <div id="results">
    <h2>Results:</h2>
        <p id="round-result"></p>
        <p id="score"></p>
  </div>
  <div id="start_over">
    <h2>Do you want to play again?</h2>
      <button id="start_over_button">Start another game</button>
  </div>
<script type="text/javascript" src="myscripts.js"></script>
</body>
</html>
